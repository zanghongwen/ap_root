<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- ズーム禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>パンフレット</title>
    <link type="text/css" href="./lib/style.css" rel="stylesheet" />
    <script src="./lib/1/jquery/jquery.min.js"></script>
    <script src="./lib/1/loopslider.js"></script>
    <script src="./lib/1/slick.js"></script>
    <script src="./lib/1/organictabs.js"></script>
    <script src="./lib/1/modalwindow.js"></script>
    <script src="./lib/1/matchHeight.min.js"></script>
    <script src="./lib/1/common.js"></script>
    <script src="./lib/def.js"></script>
    <script src="./lib/3/brochure_list.js"></script>
    <script src="./data/brochure.js"></script>
    <script src="./lib/3/logs.js"></script>
    <script type="text/javascript">
    var brochureView, Logs
    (function($) {
        // DOMロード完了後
        $(function() {
            brochureView = new brochureView()
            brochureView.init()

            // ログ
            Logs = new Logs()

            // 初期化ログ
            Logs.writeLog('brochurePageName', 'brochureInitOperName')

            // ページジャンプログ
            Logs.log('brochurePageName')

            if (brochure[sessionStorage.getItem('lang')] === undefined) {
                Logs.writeLogAp('brochurePageName')
            }
        })
    })(jQuery)
    </script>
</head>

<body>
    <header class="l-header">
        <h1 class="p-pagename__pamphlet" id="brochure"></h1>
    </header>
    <div class="l-container">
        <div class="l-contents">
            <ul id="brochures" class="p-grid__four">
            </ul>
        </div>
    </div>
    <div id="footer"></div>
    <script>
    $('#footer').load('footer.html')
    </script>
</body>

</html>
